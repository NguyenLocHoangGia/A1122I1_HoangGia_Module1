<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tình ngày trong tháng</title>

<body>
<input type="text" name="abc" id="month" >
<input type="button" value="Tính số ngày" onclick="change()" name="bt">
<script>
    function change(){
         inputmonth = document.getElementById('month').value;
         inputmonth = parseInt(inputmonth)
        switch (inputmonth){
            case 1 :

            case 3:

            case 5:


            case 7:

            case 8:

            case 10:

            case 12:
                document.write("31 ngày");
            break;
            case 4:

            case 6:

            case 9:

            case 11:
               document.write( "30 ngày")
            break;
            case 2:
                document.write( "29 ngày")
            break;
            default:
                document.write( "Bạn nhập tháng cho chuẩn vào");
        }
    }
</script>
