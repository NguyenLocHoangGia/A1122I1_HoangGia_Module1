<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Thu nhập của bạn: ")
    if (a>=1000000){
        alert("Mức hoa hồng của bạn là 10%")
    }else if (a>=800000){
        alert("Mức hoa hồng của bạn là 8%")
    }else {
        alert("Mức hoa hồng của bạn là 5%")
    }
</script>
</body>
</html>
