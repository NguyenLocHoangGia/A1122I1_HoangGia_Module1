<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=5
    for (let i = 1; i <= h; i++) {
        if(i==h){
            for (let j = 1; j <=i ; j++) {
                document.write("*");
            }break;
        }
        for (let j = 1; j <= i; j++) {
            if( j == 1 || j == i){
                document.write("*");
            }else{
                document.write("&nbsp; ");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
