<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = [1,2,3]
  function prefixSums(a) {
    let b = [a[0]];
    for (let i = 1; i < a.length; i++) {
      b[i] = b[i - 1] + a[i];
    }
    return b;
  }document.writeln(prefixSums(a))

</script>
</body>
</html>
