<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ch = prompt("nhap ki tu kiem tra")
    if(ch<='A' || ch>='z'){
        document.writeln("Ky tu nhap vao khong nam trong bang chu cai tieng Anh!");
    }
    else{
        switch(ch){
            case 'a':
            case 'A':
            case 'e':
            case 'E':
            case 'i':
            case 'I':
            case 'o':
            case 'O':
            case 'u':
            case 'U':
                document.writeln(ch+" la nguyen am!");
                break;
            default:
                document.writeln(ch+" la phu am!",);
        }
    }

</script>
</body>
</html>
