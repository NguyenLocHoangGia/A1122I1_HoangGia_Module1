<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi</title>
</head>
<body>
<script>
  let a = +prompt("Nhập tuổi cần kiểm tra")
  if (a<120 && a>0){
      alert("Đây là tuổi của 1 người là: "+a)
  }else {
      alert("Đây là tuổi của yêu quái")
  }
</script>
</body>
</html>
