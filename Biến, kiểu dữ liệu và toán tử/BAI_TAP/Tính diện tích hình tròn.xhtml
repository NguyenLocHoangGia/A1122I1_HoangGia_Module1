    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let R = parseInt(prompt("Nhập bán kình hình tròn: "));
    let Pi = 3.14;
    let C = R*2*Pi;
    alert("Chu vi hình tròn là: "+C);
</script>
