<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>ĐIểm </title>
</head>
<body>
<script>
    let Lý= parseInt(prompt("Nhập điểm Lý:"));
    let Hóa = parseInt(prompt("Nhập điểm Hóa:"));
    let Sinh = parseInt(prompt("Nhập điểm Sinh:"));
    let Tổng = Lý + Hóa +Sinh ;
    let TB = Tổng/3;
    alert("Điểm trung bình:"+TB);
    alert("Tong diem la:"+Tổng);
</script>
</body>
</html>
