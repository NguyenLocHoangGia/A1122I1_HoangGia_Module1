<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doivitri(number1,number2){
        let temp = number1;
        number1 = number2;
        number2 = temp;
        alert("Số nguyên thứ nhất sau khi đổi chỗ: " + number1);
        alert("Số nguyên thứ hai sau khi đổi chỗ: " + number2);
    }

    let num1 = +prompt("Nhập số nguyên thứ nhất");
    let num2 = +prompt("Nhập số nguyên thứ hai");

    doivitri(num1,num2);
</script>
</body>
</html>
