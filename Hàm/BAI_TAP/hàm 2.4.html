<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhập vào từ cần kiểm tra:")
  function kiemtra(){
      if (a >=0 || a <=0){
          document.writeln("Đây là 1 số!")
          return true
      }else {
          document.writeln("Đây không phải 1 số!")
          return false
      }
  }kiemtra(a)
</script>
</body>
</html>
