<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverse(){array.reverse()}
  let array = []
  let n = +prompt("Số lượng phần tử của mảng: ")
  for (let i = 0; i < n; i++) {
    array[i]=+prompt("Phần tử thứ "+(i+1))
  } reverse(array)
  document.writeln("Mảng sau khi đảo ngược: "+array)
</script>
</body>
</html>
