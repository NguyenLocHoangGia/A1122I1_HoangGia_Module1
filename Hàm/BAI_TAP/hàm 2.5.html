<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("NHập số thứ nhất")
  let b = +prompt("Nhập số thứ 2")
  let c = +prompt("NHập số thứ 3")
  function min(){
    let min = a
    if (min>b){
      min = b
    }if (min>c){
      min = c
    }document.writeln("Số nhỏ nhất là: "+min)
  }min()
</script>
</body>
</html>
