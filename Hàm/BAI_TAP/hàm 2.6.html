<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =+prompt("Nhập số nguyên cần kiểm tra: ")
  function kiemtra(){
    if (a>=0){
        document.writeln("Đây là số nguyên dương")
        return true
    }else {
        document.writeln("Đây không phải số nguyên dương")
        return false
    }
  }kiemtra()
</script>
</body>
</html>
