<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =+prompt("Nhập độ dài cạnh thứ nhất: ")
  let b =+prompt("Nhập độ dài cạnh thứ 2: ")
  function dientich(){
      let dt = a*b
      document.writeln("Diện tích là: "+dt )
  }dientich()
  function chuvi(){
      let cv = (a+b)*2
      document.writeln("Chu vi là: "+ cv)
  }chuvi()
</script>
</body>
