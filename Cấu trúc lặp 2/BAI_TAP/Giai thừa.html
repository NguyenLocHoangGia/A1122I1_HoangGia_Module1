<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
let number = +prompt("Nhập số cần tính giai thừa")
let a = 1
if (number===0 && number===1){
    document.writeln("Kết quả là: 1")
}else if (number<0){
    document.writeln("Hãy nhập số lớn hơn 0")
}else {
    for (let i=number; i > 0; i--) {
    a *= i}document.writeln("Kết quả là: "+a)
}
</script>
</body>
</html>
