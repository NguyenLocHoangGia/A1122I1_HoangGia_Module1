<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thông tin nhiệt độ</title>
</head>
<body>
<script>
  while (true){
      let i = +prompt("Nhập nhiệt độ")
    if (i<20){
        alert("Hãy tăng nhiệt độ")
    }else if (i>100){
       alert("Hãy hạ nhiệt độ")
    } else {
        alert("Nhiệt độ đạt chuẩn")
    }
  }
</script>
</body>
</html>
