<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
<script>
  let s = 0
  let i = 0
  let u = 0
 while (i<30){
    u++
  if (u % 7 == 0){
    s=s+u;
    i++;
  }

     }document.writeln("Tong 30 so dau chia het cho 7 la: "+s)


</script>
</body>
</html>
