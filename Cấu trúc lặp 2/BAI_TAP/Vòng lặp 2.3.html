<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số </title>
</head>
<body>
<script>
   let i=0
   let j=1
   let s=1
   document.writeln(i)
   document.writeln(j)
   let n=0
   for (n;n<=18;n++){
       document.writeln(s);
       i=j;
       j=s;
       s = i+j;
   }
</script>
</body>
</html>
