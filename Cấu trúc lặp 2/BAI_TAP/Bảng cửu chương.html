<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>

        document.write("<table border=1 >")
        let i
        let j
        for(i=1;i<=10;i++)
        {
            document.write("<tr>")
            for(j=2;j<=9;j++)
                document.write("<td>" +j + "x" + i +"="+ (j*i));
            document.write("</td>");
            document.write("</tr>")
        }
        document.write("</tr></table>")

</script>
</body>
</html>
