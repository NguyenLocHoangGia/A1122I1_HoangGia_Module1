<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số phần tử</title>
</head>
<body>
<script>
    let array = ['s','d','a','1','2','3','4','e','r']
    let dem = 0;
    for (let i of array) {
        if (isNaN(i) == true){
            dem ++
        }
    }
    document.writeln("Số phần tử có trong chuỗi: "+dem)
</script>
</body>
</html>
