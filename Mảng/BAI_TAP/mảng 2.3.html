<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số ký tự</title>
</head>
<body>
 <script>
   let array = ['G','I','A','9','5','0','4']
   let count = 0;
   for (let i = 0; i < array.length; i++) {
     if (isNaN(array[i]) === false) {
       count++
     }
   }
   document.write("Số ký tự số trong mảng : "+count);
 </script>
</body>
</html>
