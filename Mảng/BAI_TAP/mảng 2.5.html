<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 2 chuỗi</title>
</head>
<body>
<script>
  let a = prompt("Chuỗi thứ nhất: ")
  let b = prompt("Chuỗi thứ hai: ")
  if (a == b){
    document.writeln("2 chuỗi này giống nhau")
  }else {
    document.writeln("2 chuỗi này khác nhau")
  }
</script>
</body>
</html>
