<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
  let ta = ["book", "car","red","human"]
  let tv = ["sách","xe","đỏ","người"]
  let nhap = prompt("Nhập từ cần tra cứu")
  for (let i = 0; i < ta.length; i++) {
      if (ta[i]==nhap && nhap == tv[i]){
          document.writeln(ta[i])
      }else {document.writeln("Không tìm thấy")}
  }

</script>
</body>
</html>
