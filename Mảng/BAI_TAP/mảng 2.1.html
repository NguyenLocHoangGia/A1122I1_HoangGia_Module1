<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
<script>
    let a = [[1,2,1,24],[8,11,9,4],[7,0,7,27],[7,4,28,14]]
    for (let i in a) {
        document.writeln("row"+i);
        for (let j in a[i]){
            document.writeln(" "+ a[i][j]);
        }
    }
</script>
</body>
</html>
