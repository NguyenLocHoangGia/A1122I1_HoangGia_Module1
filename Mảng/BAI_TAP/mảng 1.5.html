<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy số không âm</title>
</head>
<body>
<script>
    let n = +prompt("Số phần tử của mảng là: ")
    let array = []
    let i
    let b = 0
    for (i=0;i<=n;i++){
        array[i - 1] = +prompt("Phần thử thứ: "+ (i+1))
    }
    for (i=0;i<=array.length;i++) {
        if (array[i] < 0) {
            b++
        }
    }document.writeln("Số phần tử âm là: "+b)
</script>
</body>
</html>
